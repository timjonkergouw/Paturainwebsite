<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paturain Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo-link">
                <img src="images/paturain naturel logo.png" alt="Paturain Logo" class="logo">
            </a>
            <button class="menu-toggle" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <nav class="side-menu">
        <div class="menu-items">
            <a href="#over">Over Paturain Naturel</a>
            <a href="#combineren">Te combineren met</a>
            <a href="memorygame.html">Memory game winactie</a>
        </div>
    </nav>

    <main class="memory-page">
        <div class="memory-container">
            <div class="attempts-counter">
                <p>Code: <span id="playerName"></span></p>
                <p>Aantal pogingen: <span id="attempts">0</span></p>
            </div>

            <div class="memory-header">
                <img src="images/Paturain naturel memory tekst.png" alt="Memory Game Logo" class="memory-logo">
            </div>

            <div class="memory-grid">
                <!-- Memory cards will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Name Input Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <img src="images/paturain naturel logo.png" alt="Paturain Logo" class="modal-logo">
            <h2>Welkom bij Paturain Memory!</h2>
            <p>Voer je code in om te beginnen, deze vind je aan de binnenkant van het aluminium folie:</p>
            <input type="text" id="nameInput" placeholder="Jouw code" required>
            <button id="startGame" class="modal-button">Volgende</button>
        </div>
    </div>

    <!-- Win Modal -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <img src="images/paturain naturel logo.png" alt="Paturain Logo" class="modal-logo">
            <h2>Gefeliciteerd!</h2>
            <p>Je hebt het spel gewonnen in <span id="finalAttempts">0</span> pogingen!</p>
            <button id="goToForm" class="modal-button">Ga naar formulier</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
